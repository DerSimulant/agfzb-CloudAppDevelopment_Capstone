{% extends "djangoapp/base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <h1>Dealer Reviews</h1>
        <div class="card-columns">
            {% for review in reviews %}
                <div class="card">
                    <img class="card-img-left" src="{% static 'media/emoji/positive.png' %}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ review.car_make }} {{ review.car_model }} ({{ review.car_year }})</h5>
                        <p class="card-text">{{ review.review }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
